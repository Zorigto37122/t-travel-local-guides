version: '3.8'

services:
  db:
      image: postgres:15
      env_file:
        - ./pg.env
      # environment:
      #   POSTGRES_USER: ${DB_USER}
      #   POSTGRES_PASSWORD: ${DB_PASS}
      #   POSTGRES_DB: ${DB_NAME}
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: puppet88
        POSTGRES_DB: fastapi
      ports:
        - "5433:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data
      networks:
        - app-network
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 5s
        timeout: 5s
        retries: 5

  backend:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
    # environment:
    #   DATABASE_URL: postgresql+psycopg2://${DB_USER}:${DB_PASS}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:puppet88@db:5432/fastapi
    ports:
      - "8000:8000"
    env_file:
      - pg.env
      - secrets.env
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:8000
    stdin_open: true
    tty: true
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
